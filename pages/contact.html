  <!-- CONTENIDO DE PÁGINA -->
  <div class="container">
    <h1 class="brand"><span>Proyecto</span> Web</h1>
    <div class="wrapper">
      <div class="title-contact">
        <h3>Proyecto Web</h3>
        <ul>
          <li><i class="fa fa-road"></i> calle falsa 123</li>
          <li><i class="fa fa-phone"></i> 555-5555</li>
          <li><i class="fa fa-envelope"></i> xxx@xxxxxx.xxx</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Contactanos</h3>
        <form id="contactForm">
          <p>
            <label>Nombre <input type="text" name="name" id="name" required></label>
          </p>
          <p>
            <label>Apellido</label>
            <input type="text" name="subname" id="subname">
          </p>
          <p>
            <label>Email</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Numero de telefono</label>
            <input type="text" name="phone" id="phone">
          </p>

          <p>
            <label>Servicios</label>
            <select>
              <option value="repair">Reparacion</option>
              <option value="armado">Armado de PC</option>
              <option value="jventas">Ventas</option>
            </select>
          </p>

          <p class="full">
            <label>Mensaje</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Enviar</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER / PIE DE PÁGINA-->
